<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/icon-star.svg" />
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Interactive rating component</title>
	</head>
	<body>
		<main class="flex">
			<section class="flex-column">
				<h1 class="sr-only">Main page</h1>
				<i class="icon star">
					<svg width="17" height="16">
						<path
							d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
							fill="#FC7614" />
					</svg>
				</i>
				<h2>How did we do?</h2>
				<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
				<div>
					<ul class="rating-options flex-row">
						<li class="rating-option" data-value="1">1</li>
						<li class="rating-option" data-value="2">2</li>
						<li class="rating-option" data-value="3">3</li>
						<li class="rating-option" data-value="4">4</li>
						<li class="rating-option" data-value="5">5</li>
					</ul>
				</div>
				<button id="submit">Submit</button>
			</section>
		</main>
		<div class="attribution flex-center">
			<span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
			<span>Coded by <a href="https://github.com/MBaktygul" target="_blank">Baktygul</a></span>
		</div>
		<script src="index.js"></script>
	</body>
</html>
